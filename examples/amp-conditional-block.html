<!DOCTYPE html>
<html âš¡ lang="en">
  <!-- prettier-ignore -->
  <head>
    <meta charset="utf-8" />
    <title>AMP Modal Example</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      amp-modal {
      color: black;
      }
    </style>
    <script
      async
      custom-element="amp-modal"
      src="http://localhost:8000/dist/v0/amp-conditional-block-1.0.max.js"
    ></script>
    <script async src="http://localhost:8000/dist/amp.js"></script>
    <script>
      (self.AMP = self.AMP || []).push(function (AMP) {
        AMP.toggleExperiment('bento', true);
      });
    </script>
    <script id="conditional-block" type="application/json">
      {
        "top_level": {
          "default_operation": {
            "type": "GET",
            "url": "http://localhost:3000/subscribers/1",
            "options": {
              "method": "GET"
            },
            "parameters": "0280"
          }
        },
        "hasDonated": {
          "default_operation": {
            "type": "variable",
            "operation": "hasDonated = false"
          },
          "condition": "hasDonated",
          "true_operation": null,
          "false_operation": {
            "type": "GET",
            "url": "http://localhost:3000/subscribers/1",
            "options": {
              "method": "GET"
            },
            "parameters": {
              "cid": "0280"
            }
          },
          "expiration": "weekly"
        },
        "visitCount": {
          "default_operation": {
            "type": "variable",
            "operation": "visitCount = 5"
          },
          "condition": "visitCount < 10",
          "true_operation": {
            "type": "variable",
            "operation": "visitCount = visitCount + 1"
          },
          "false_operation": null,
          "expiration": "daily"
        }
      }
    </script>
  </head>
  <body>
    <amp-conditional-block> </amp-conditional-block>
    <section conditional-block="hasDonated" hidden>
      Visible when 'hasDonated' is `true`
    </section>
    <section conditional-block="NOT hasDonated" hidden>
      Visible when 'hasDonated' is `false`
    </section>
    <section conditional-block="visitCount < 10" hidden>
      Visible when 'visitCount < 10'
    </section>
  </body>
</html>
